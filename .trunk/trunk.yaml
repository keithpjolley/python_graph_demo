# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.24.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.1
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  disabled:
    - eslint
    - vale
    - semgrep
    - codespell
    - cspell
    - markdown-table-prettify
    - prettier
    - deno
  enabled:
    - biome@1.9.4
    - flake8@7.3.0
    - gitleaks@8.28.0
    - kube-linter@0.7.2
    - markdown-link-check@3.13.7
    - markdownlint-cli2@0.18.1
    - mypy@1.17.0
    - pre-commit-hooks@5.0.0
    - pylint@3.3.7
    - pyright@1.1.403
    - remark-lint@12.0.1
    - rome@12.1.3
    - ruff-nbqa@0.12.5
    - sourcery@1.37.0
    - trivy@0.64.1
    - trufflehog-git@3.90.2
    - trunk-toolbox@0.5.4
    - yapf@0.43.0
    - bandit@1.8.6
    - autopep8@2.3.2
    - isort@6.0.1
    - actionlint@1.7.7
    - renovate@41.43.2
    - taplo@0.9.3
    - black@25.1.0
    - checkov@3.2.454
    - git-diff-check
    - markdownlint@0.45.0
    - osv-scanner@2.0.3
    - oxipng@9.1.5
    - ruff@0.12.5
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - trufflehog@3.90.2
    - yamllint@1.37.1
  # This fails in github actions. Runs fine locally.  ¯\_(ツ)_/¯
  ignore:
   - linters:
       - black
     paths:
       - graphs.ipynb
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
