# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.22.10
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.6.7
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@18.20.5
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  disabled:
    - eslint
    - vale
    - semgrep
    - codespell
    - cspell
    - markdown-table-prettify
    - prettier
    - deno
  enabled:
    - biome@1.9.4
    - flake8@7.1.1
    - gitleaks@8.23.3
    - kube-linter@0.6.4
    - markdown-link-check@3.13.6
    - markdownlint-cli2@0.17.2
    - mypy@1.15.0
    - pre-commit-hooks@5.0.0
    - pylint@3.3.4
    - pyright@1.1.394
    - remark-lint@12.0.1
    - rome@12.1.3
    - ruff-nbqa@0.9.6
    - sourcery@1.34.0
    - trivy@0.59.1
    - trufflehog-git@3.88.8
    - trunk-toolbox@0.5.4
    - yapf@0.43.0
    - bandit@1.8.2
    - autopep8@2.3.2
    - isort@6.0.0
    - actionlint@1.7.7
    - renovate@39.170.1
    - taplo@0.9.3
    - black@25.1.0
    - checkov@3.2.370
    - git-diff-check
    - markdownlint@0.44.0
    - osv-scanner@1.9.2
    - oxipng@9.1.3
    - ruff@0.9.6
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - trufflehog@3.88.8
    - yamllint@1.35.1
  # This fails in github actions. Runs fine locally.  ¯\_(ツ)_/¯
  ignore:
   - linters:
       - black
     paths:
       - graphs.ipynb
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
